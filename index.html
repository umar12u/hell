<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation with JS</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="content" id="content">
        <div class="card">
            <h2 id="section-title">Home</h2>
            <p id="section-text">This is the Home section.</p>
            <img src="https://th.bing.com/th/id/OIP.3dnTl_HUpet4QkLb54GUYQHaE8?rs=1&pid=ImgDetMain" alt="Placeholder Image">
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab(this, 'Home')">
            <i class="bi bi-house"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'Wallet')">
            <i class="bi bi-wallet2"></i>
            <span>Wallet</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'Settings')">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'Profile')">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </div>
    </div>

   <script src="main.js"></script>
</body>
</html>
